<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend style="color: brown;">personal details</legend>
            Name:  <input type="text"><br><br>
            Phone: <input type="text"><br><br>
            Email: <input type="text"><br><br>
            <p>Gender:</p>
            <input type="radio">Male
            <input type="radio">Female
            <br><br>

            <p>Address:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br>
            <br>
            Qualifications: <select name="" id="">
                <option value="">select</option>
                <option value="10th">10th</option>
                <option value="">12th</option>
                <option value="">ug</option>
                <option value="">pg</option>
            </select>

            <br><br>
            Technical Skills: <select name="" id="" size="3" multiple>
                <option value="">c++</option>
                <option value="">java</option>
                <option value="">python</option>
                <option value="">c#</option>
                <option value="">c</option>
            </select>

            <p>Framework:</p>
            <input type="checkbox">
            <label for="">.NET</label>

            <input type="checkbox">
            <label for="">Flask</label>

            <input type="checkbox">
            <label for="">Django</label>

            <input type="checkbox">
            <label for="">Next.js</label>

            <input type="checkbox">
            <label for="">React.js</label>


        </fieldset>

        <br>
        <input type="submit" style="font-size: 30px;">
    </form>

</body>
</html>
